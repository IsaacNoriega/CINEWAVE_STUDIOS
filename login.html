<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinewave studios</title>

    <style>
        *{
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-image: url("backgorund.jpg"); /* Ruta de la imagen de fondo */
            background-color: rgba(0,0,0);
            background-size: cover; /* Ajusta la imagen al tamaño del viewport */
            background-attachment: fixed; /* Fija la imagen en el fondo */
            background-position: center; /* Centra la imagen en la página */
            margin: 0;
            padding: 0;
        }

        body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Fondo negro con una opacidad del 50% */
        z-index: -1; /* Coloca la capa de superposición detrás del contenido */
        }

        .container{
        width: 100%;
        display: flex;
        justify-content: center;
        }

        .logo {
            position: absolute; /* Establece la posición absoluta en el div interno */
            top: 0; /* Coloca el div en la parte superior */
            left: 0; /* Coloca el div en la izquierda */
            padding: 10px;
        }

        .arco-h1 {
        font-size: 30px ; /* Tamaño de fuente */
        font-weight: bold;
        display: inline-block; /* Permite la transformación */
        transform: perspective(-100px) rotateX(-25deg); /* Rota el elemento en un arco hacia arriba en 2D */
        transform-origin: 30% 80%; /* Establece el punto de origen en la parte inferior del elemento */
        padding: 10px; /* Espaciado interior para separar el texto del borde */
        color: rgb(40,36,87); /* Color del texto */

        }

        .box{
        width:300px; /* Ajusta el ancho según tus necesidades */
        background-color:rgba(0, 0, 0, 0.9);
        margin-top:10%; /* Centra horizontalmente usando margen automático */
        padding: 45px;
        border-radius: 10px;
        }

        .form-title{
            padding: auto;
            font-size: large;
            font-weight: bold;
            color: white;
            margin: 8px;
        }       

        .form{
            text-align: center;
            display: flex;
            margin:0 auto;
            width: 200;
        }   

        form input{
            height: 45px;
            width: 300px;
            margin-bottom: 25px;
            background-color: rgb(63, 63, 63);
            color: lightslategray;
            border-radius: 10px;
            border: 0;
        }

        form input::placeholder{
            text-indent: 12px;
        }
        form button{
            background-color: rgb(40,36,87);
            color: white;
            border: none;
            height: 50px;
            width: 300px;
            border-radius: 10px;
            margin-top: 15px;
            margin-bottom: 10px;
        }


        .options{
            display: flex;
        }

        .check{
            color: white;
            font-weight:lighter;
            font-size: small;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-right: auto;

        }
    

        .help a{
            text-decoration: none;
            color: white;
            font-weight: lighter;
        }
        
        .or{
            left:50%;
            top: 0;
            position: relative;
            color: white;
        }

        .sign-up{
            background-color: rgb(40,36,87);
            color: white;
            border: none;
            height: 50px;
            width: 300px;
            border-radius: 10px;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .footer-login{
            color: white;
            margin-top:50px;
            margin-bottom: 40px;
            text-align: center;
            font-weight: lighter;
        }

        footer{
            background-color: rgba(0, 0, 0, 0.8); /* Color de fondo negro */
            color: #fff; /* Color de texto blanco */
            margin-top: 10px;
            padding: 20px;
            text-align: center;
            width: 100%; /* Ancho del 100% para abarcar todo el ancho de la página */
            height: 100%;
        }

        .footer{
            display: flexbox;
            left: 0px;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .footer a {
            flex: 0 0 calc(50% - 10px); /* Ancho de la mitad con espacio entre los enlaces */
            margin:10px;
            color: white;
            text-decoration: none;
            padding: 30px;
        }

    </style>

</head>
<body>
    <div class="container">
        <div class="logo">
            <h1 class="arco-h1">CINEWAVE STUDIOS</h1>
        </div>
        <div class="box">
            <div class="form-title">
                <h2>Sign In</h2>
            </div>
            <div class="form"> 
                <form action="">
                    <input type="email" name="email" id="email" placeholder="Enter your email" >
                    <input type="password" name="password" id="password" placeholder="Password" > <br>
                    <button class="sign-in">Sign In</button>
                </form>
            </div>
            <div class="options">
                <div class="check">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="help">
                    <a href="#">Need help?</a>
                </div>
            </div>
            <div class="or">
                <p>or</p>
            </div>
            <div class="register">
                <button class="sign-up">Sign Up</button>
            </div>
            <div class="footer-login">
                <p>Esta pagina esta protegida por servicios iteso</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer">
            <a href="">Questions? 66-93-26-87-69</a>
            <a href="">FAQ</a>
            <a href="">Cookie preferences</a>
            <a href="">Help Center</a>
            <a href="">Corporate Inforamation</a>
            <a href="">Terms of use</a>
            <a href="">Do Not Sell or Share My Personal Information</a>
            <a href="">Privacy</a>
        </div>
    </footer>
</body>
</html>
